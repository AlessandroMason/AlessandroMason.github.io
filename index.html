<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        .store-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .store-link {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .google-play {
            background-color: #34A853;
        }

        .app-store {
            background-color: #007BFF;
        }

        .store-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Download Our Awesome App!</h1>
        <div class="store-links">
            <a class="store-link google-play" href="YOUR_PLAY_STORE_LINK" target="_blank">Google Play</a>
            <a class="store-link app-store" href="YOUR_APP_STORE_LINK" target="_blank">App Store</a>
        </div>
    </div>
</body>

</html>
