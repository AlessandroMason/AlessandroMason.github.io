<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayros</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: #ffffff;
        font-size: 48px; 
        margin-bottom: 10px;
      }
      .description {
    color: #959595; /* Use a different shade of gray for the description */
    font-size: 18px;
    margin-bottom: 20px;  
    margin-top: 10;/* Add some space between h1 and description */
}


      .logo {
        max-width: 200px;
        margin-bottom: 30px;
      }

      .store-links {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .store-link img {
        width: 75px;
        height: 75px;
        cursor: pointer;
        transition: transform 0.3s ease;
        filter: grayscale(100%); 
      }

      .store-link img:hover {
        transform: scale(1.1);
      }

      .space {
        margin-right: 20px; /* Adds space to the right of the element */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- <img class="logo" src="irys_icon.png" alt="Your App Logo" /> -->
      <h1>Kayros</h1>
      <p class="description">Freedom of Expression</p>
      <div class="store-links">
        <a
          class="store-link"
          href="https://apps.apple.com/us/app/kayros/id6467042238"
          target="_blank"
        >
          <img src="Google_play_store.png" alt="Play Store Icon" />
        </a>
        <div class="space"></div>
        <div class="space"></div>
        <a
          class="store-link"
          href="https://play.google.com/store/apps/details?id=com.theringalema.time_tracker"
          target="_blank"
        >
          <img src="App_Store_(iOS).svg.png" alt="App Store Icon" />
        </a>
      </div>
    </div>
  </body>
</html>
